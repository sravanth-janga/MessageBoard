{% extends 'base.html' %}
{% block content %}
    <div class="posts">
    {% for post in all_posts %}
    
    <div class="post-item">
       
       
        <div class="post-title">
            <a  href="{% url 'post_detail' post.id %}">
                {{post.title}}
            </a>
           
        </div>
        <div class="post-body">
            {{post.body}}
        </div>
       
        <div class="author"> Author : {{post.author}}</div>
    
    </div>

    {% endfor%}
</div>
{% endblock content %}
